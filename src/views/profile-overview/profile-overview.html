<template>
  <div class="profile-overview">
    <!-- Search header (desktop only) -->
    <header
      fl-if="!isMobile"
      class="search-header"
    >
      <form class="search-form">
        <section class="gender-options flex align-center">
          <label><strong>Search:</strong></label>
          <button class="ui button disabled">
            <input
              type="checkbox"
              name="gender"
              value="man"
              id="man"
            />
            <label for="man">Man</label>
          </button>
          <button class="ui button disabled">
            <input
              type="checkbox"
              name="gender"
              value="woman"
              id="woman"
            />
            <label for="woman">Woman</label>
          </button>
        </section>
        <section class="flex align-center">
          <label class="mr-2"><strong>Age:</strong></label>
          <select name="age-from">
            <option value="18">18</option>
            <option value="19">19</option>
          </select>
        </section>
        <section class="flex align-center">
          <label class="mr-2"><strong>Until:</strong></label>
          <select name="age-to">
            <option value="100">100</option>
          </select>
        </section>
        <button class="ui button disabled">
          <input
            type="checkbox"
            id="with-picture"
          />
          <label for="with-picture">With picture</label>
        </button>
      </form>
    </header>

    <!-- "Profile of" header (desktop only) -->
    <section
      fl-if="!isMobile"
      class="header-wrapper flex justify-between align-center"
    >
      <h2 class="ui header flex">
        <span class="bottom-border flex align-center justify-between">
          <i class="user icon fa-solid fa-user fa-sm mr-2"></i>
          <span class="content">Pro</span>
        </span>
        <span>file of ${user.name}</span>
      </h2>
      <div class="favourite flex align-center">
        <i class="icon fa-solid fa-paperclip mr-10"></i>
        <button class="full-button ui button"><i class="icon fa-solid fa-star mr-2"></i> Favourite</button>
        <button class="small-button ui button"><i class="icon fa-solid fa-star mr-2"></i></button>
      </div>
    </section>

    <!-- Main content -->
    <section class="content-grid">
      <div class="profile-sidebar">
        <div
          class="profile-picture"
          style="background-image: url(${user.avatar})"
        >
          <!-- Mobile-only overlays -->
          <div
            fl-if="isMobile"
            class="mobile-overlays"
          >
            <div class="mobile-icons">
              <i
                class="back-arrow fa-solid fa-arrow-left hoverable"
                fl-click="navigateToProfiles()"
              ></i>
              <i class="x-icon fa-solid fa-x"></i>
            </div>
            <div class="mobile-user-info">
              <div class="user-name">${user.name}</div>
              <div class="user-details">${user.age} old, ${user.city}</div>
              <div class="user-stats">
                <i class="eye fa-solid fa-eye"></i>
                <i class="star fa-solid fa-star"></i>
                <i class="gallery fa-solid fa-images">0</i>
              </div>
            </div>
          </div>
        </div>
        <div
          class="action-buttons"
          fl-if="!isMobile"
        >
          <button class="ui button red"><i class="heart icon fa-solid fa-heart"></i> Flirt</button>
          <button class="ui button green"><i class="gift icon fa-solid fa-gift"></i> Gift</button>
          <button class="ui button blue"><i class="eye icon fa-solid fa-eye"></i> Wink</button>
        </div>
      </div>

      <div class="profile-details">
        <div
          class="user-info"
          fl-if="!isMobile"
        >
          <div class="info-item">
            <label>Age:</label>
            <span>${user.age} old</span>
          </div>
          <div class="info-item">
            <label>Status:</label>
            <span>${user.status}</span>
          </div>
          <div class="info-item">
            <label>Looking for gender:</label>
            <span>${user.lookingFor}</span>
          </div>
          <div class="info-item">
            <label>City:</label>
            <span>${user.city}</span>
          </div>
          <div class="info-item">
            <label>Country:</label>
            <span>${user.country}</span>
          </div>
        </div>

        <div class="message-container">
          <div class="mb-2"><strong>Do you like ${user.name}? Break the ice! Send her a message NOW!</strong></div>
          <textarea placeholder="Type your message..."></textarea>
          <p>See all opening lines</p>
          <div class="message-actions">
            <div class="button-group">
              <button class="ui button gold">
                <i class="smile icon fa-solid fa-smile"></i>
              </button>
              <button class="ui button"><i class="camera icon fa-solid fa-camera"></i> <span fl-if="!isMobile">Add photo (optional)</span></button>
            </div>
            <button class="ui button send-message"><i class="envelope icon fa-solid fa-envelope"></i> Send message</button>
          </div>
        </div>

        <div
          class="action-buttons mobile-actions"
          fl-if="isMobile"
        >
          <button class="ui button red width-40p"><i class="heart icon fa-solid fa-heart"></i> Flirt</button>
          <button class="ui button green width-40p"><i class="gift icon fa-solid fa-gift"></i> Gift</button>
        </div>

        <div
          class="user-info"
          fl-if="isMobile"
        >
          <div class="info-item">
            <label>Age:</label>
            <span>${user.age} old</span>
          </div>
          <div class="info-item">
            <label>Status:</label>
            <span>${user.status}</span>
          </div>
          <div class="info-item">
            <label>Looking for gender:</label>
            <span>${user.lookingFor}</span>
          </div>
          <div class="info-item">
            <label>City:</label>
            <span>${user.city}</span>
          </div>
          <div class="info-item">
            <label>Country:</label>
            <span>${user.country}</span>
          </div>
        </div>

        <div class="about-me">
          <h3><i class="user icon fa-solid fa-user"></i> About me</h3>
          <p>${user.about}</p>
        </div>

        <div class="more-info">
          <h3><i class="info icon fa-solid fa-user"></i> More Info</h3>
          <div class="info-columns">
            <div class="column">
              <div class="info-item">
                <label>Plays Safe:</label>
                <span>${user.playsSafe}</span>
              </div>
              <div class="info-item">
                <label>Body Type:</label>
                <span>${user.bodyType}</span>
              </div>
              <div class="info-item">
                <label>Piercing:</label>
                <span>${user.piercing}</span>
              </div>
              <div class="info-item">
                <label>Smoking:</label>
                <span>${user.smoking}</span>
              </div>
            </div>
            <div class="column">
              <div class="info-item">
                <label>Height:</label>
                <span>${user.height}</span>
              </div>
              <div class="info-item">
                <label>Eye color:</label>
                <span>${user.eyeColor}</span>
              </div>
              <div class="info-item">
                <label>Hair color:</label>
                <span>${user.hairColor}</span>
              </div>
              <div class="info-item">
                <label>Drinking:</label>
                <span>${user.drinking}</span>
              </div>
            </div>
          </div>
        </div>

        <div class="report-section">
          <button class="ui button report">Report</button>
        </div>
      </div>
    </section>
  </div>
</template>
